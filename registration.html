<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration</title>
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="./images/eduhirelogo.png"
            width="45"
            height="43"
            alt="logo"
          />
          NamEduHire</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Find a Job</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Post a Job</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn0"><a href="/login.html">Sign Up</a></button>
            <button class="btn1">Login</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <div class="card align-middle" style="margin: 5rem; background: #f8f9fa">
      <div class="card-body d-flex justify-content-center">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control "
              id="validationServer01"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control "
              id="validationServer02"
              value=""
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label"
              >Username</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input
                type="text"
                class="form-control "
                id="validationServerUsername"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                required
              />
              <!-- <div
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              >
                Please choose a username.
              </div> -->
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer03" class="form-label">Town/City</label>
            <input
              type="text"
              class="form-control "
              id="validationServer03"
              aria-describedby="validationServer03Feedback"
              required
            />
            <!-- <div id="validationServer03Feedback" class="invalid-feedback">
              Please provide a valid city.
            </div> -->
          </div>
          <div class="col-md-3">
            <label for="validationServer04" class="form-label">Region</label>
            <select
              class="form-select "
              id="validationServer04"
              aria-describedby="validationServer04Feedback"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option>Erongo</option>
              <option>Khomas</option>
              <option>Kharas</option>
              <option>Kunene</option>
              <option>Omaheke</option>
            </select>
            <!-- <div id="validationServer04Feedback" class="invalid-feedback">
              Please select a valid state.
            </div> -->
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control "
              id="validationServer05"
              aria-describedby="validationServer05Feedback"
              required
            />
            <!-- <div id="validationServer05Feedback" class="invalid-feedback">
              Please provide a valid zip.
            </div> -->
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input "
                type="checkbox"
                value=""
                id="invalidCheck3"
                aria-describedby="invalidCheck3Feedback"
                required
              />
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
              <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">
                You must agree before submitting.
              </div> -->
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End of Form -->

    <!-- Footer -->
    
  </body>
</html>
